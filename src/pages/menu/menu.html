<ion-menu [content]="content" >
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Welcome</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content> 
  <ion-list >
    <button ion-item menuClose *ngFor = "let page of pages " (click) = "gotoPage(page)">
      <ion-icon item-start [name]="page.icon" [color]="isActive(page)"></ion-icon>
      {{page.title}}
    </button>
  </ion-list>
  <ion-list>
      <ion-item *ngFor="let topic of topic" (click)= "Action(topic)" >
        <ion-avatar item-start>
          <img src= "{{topic.avatar}}">
        </ion-avatar>
        <h2>{{topic.title}}</h2>
        <!-- <p>These incluses Questions & Ans on <br> {{topic.title}} <br><span style="color: blue"> Click to Explore </span> </p> -->
        <!-- <button ion-button small > Enter </button> -->
      </ion-item>
     
    </ion-list>
</ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
